<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #e87ca1;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .menu {
            padding: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-item:hover {
            background: #f0f0f0;
        }
        .menu-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .menu-item .content {
            flex-grow: 1;
        }
        .menu-item .star {
            color: #ccc;
            font-size: 20px;
            cursor: pointer;
        }
        .menu-item .star.active {
            color: gold;
        }
        .footer {
            background: #e87ca1;
            height: 50px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-button">&#8592;</span> Mental Care
        </div>
        <div class="menu">
            <div class="menu-item">
                <img src="https://via.placeholder.com/40" alt="icon">
                <div class="content">
                    <strong>บอร์ดระบาย</strong>
                    <p>พื้นที่ระบายความรู้สึก ผ่านสติกเกอร์โต้ตอบ</p>
                </div>
                <span class="star active">&#9733;</span>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/40" alt="icon">
                <div class="content">
                    <strong>TALK TUAH</strong>
                    <p>คุยกับชุมชนแนววะ คิดยังไงให้พ้นปอย</p>
                </div>
                <span class="star">&#9733;</span>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/40" alt="icon">
                <div class="content">
                    <strong>บอร์ดระบาย</strong>
                    <p>พื้นที่ระบายความรู้สึก ผ่านสติกเกอร์โต้ตอบ</p>
                </div>
                <span class="star">&#9733;</span>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script>
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
