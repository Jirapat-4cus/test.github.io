<!DOCTYPE html>
<html>
<head>
    <title>Mental Care</title>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.header {
    background-color: #f0f0f0;
    padding: 10px;
    display: flex;
    align-items: center;
}

.header h1 {
    margin: 0 10px;
}

.content {
    flex-grow: 1;
    padding: 20px;
}

.footer {
    background-color: #f0f0f0;
    padding: 10px;
    display: flex;
    justify-content: space-around;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 60%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

#post-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    max-height: 80vh; /* เพิ่ม max-height เพื่อจำกัดความสูงของตาราง */
    overflow-y: auto; /* เพิ่ม scrollbar เมื่อเนื้อหาล้น */
}

.post-it {
    width: 100%;
    height: 120px; /* ปรับขนาด Post-it ให้เล็กลง */
    background-color: lightyellow; /* เปลี่ยนสีพื้นหลังเป็น lightyellow */
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 14px;
    overflow: hidden; /* เพิ่ม overflow เพื่อตัดข้อความที่ยาวเกิน */
    word-break: break-word; /* เพิ่ม word-break เพื่อตัดคำที่ยาวเกิน */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn">&#8592;</button>
            <h1>Mental Care</h1>
        </div>
        <div class="content">
            <p>กดเพื่อเขียนความรู้สึกของตัวเองได้เลย</p>
            <p>⚠️ ข้อควรระวัง: โปรดหลีกเลี่ยงการใช้คำรุนแรงและคำพูดที่ไม่เหมาะสม</p>
            <div id="post-grid"></div>
        </div>
        <div class="footer">
            <button class="list-btn">&#9776;</button>
            <button class="add-btn">+</button>
            <button class="settings-btn">&#9881;</button>
        </div>
    </div>

    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>สร้างโพสต์ใหม่</h2>
            <textarea id="post-content" placeholder="เขียนความรู้สึกของคุณที่นี่"></textarea>
            <div class="color-options">
                <div class="color-option" style="background-color: #ffcccc;" data-color="#ffcccc"></div>
                <div class="color-option" style="background-color: #cce0ff;" data-color="#cce0ff"></div>
                <div class="color-option" style="background-color: #ccffcc;" data-color="#ccffcc"></div>
                <div class="color-option" style="background-color: #e0ccff;" data-color="#e0ccff"></div>
                <div class="color-option" style="background-color: #ffccee;" data-color="#ffccee"></div>
            </div>
            <div class="anonymous-mode">
                <input type="checkbox" id="anonymous-checkbox">
                <label for="anonymous-checkbox">Anonymous Mode</label>
            </div>
            <button id="post-btn">POST</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
